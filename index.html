<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urodzinki</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="welcome">
        <h1>Jaką Anią dzisiaj jesteś?</h1>
        <div class="btns">
          <div class="buttons">
            <button id="one">
              <i class="fas fa-skating"></i>
              <span>Ania łyżwiara</span>
            </button>
            <button id="two">
              <i class="fas fa-microphone-alt"></i>
              <span>Ania piosenkara</span>
            </button>
            <button id="three">
              <i class="fas fa-camera-retro"></i>
              <span>Ania Tiktokerka</span>
            </button>
          </div>
          <div class="countdown">
            <h3>Twoja fabuła zaczęła się</h3>
            <p class="years">0</p>
            <p class="months">0</p>
            <p class="days">0</p>
            <p class="hours">0</p>
            <p class="minutes">0</p>
            <p class="seconds">0</p>
            <a href="https://ixroy13.github.io/laurka-dla-ani/"
              ><i class="fas fa-star"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="img">
        <img
          class="ice"
          id="xd"
          src="./received_6928128760640388.jpeg"
          alt=""
        />
        <img class="sing" src="./sing.jpg" alt="" />
        <img src="./tt.jpg" alt="" class="tt" />
      </div>
    </section>
  </body>
</html>
